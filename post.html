<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Slug Slasher</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/slugs-main.css" />
    <link rel="stylesheet" type="text/css" href="css/slugs-components.css" />
    <link rel="icon" type="image/png" href="img/icon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        var post = window.location.href.replace('#','').split('?');
        var len = post.length;
        post = post[post.length - 1];
        var content = "";

        if (len > 1) {
            $.get("./posts/" + post + ".html", function (data) {
                $(document).ready(function () {
                    $("#load").html(data);
                });
            });
        }
        else {
            console.log("Invalid URL: " + window.location.href);
        }
    </script>
</head>
<body>
    <div id="" style=""></div>
    <div class="wrapper">
        <div class="top">
            <a href="./" class="title-link">
                <img class="title" src="img/SlugS-Logo-Long.svg" alt="Slug Slasher" />
            </a>
        </div>

        <div class="page-width">
            <div class="nav all-smooth">
                <div class="nav-main">
                    <a href="./" class="no-select nav-item">home</a>
                    <a href="./about" class="no-select nav-item">about</a>
                    <a href="./contact" class="no-select nav-item">contact</a>
                    <a href="./presskit/SlugSlasher.html" class="no-select nav-item">media</a>
                </div>
            </div>
        </div>
    </div>
	<div id="load">
		<div class="middle">
            <div class="title">
                <div class="text no-select">Post Not Found!</div>
            </div>
            <div class="content">
                <p>
                    Woops&mdash;It looks like the page you're looking for doesn't exist!<br />
                    <em>This can also happen if you have JavaScript disabled.</em>
                </p>
				<a href="#" class="page-ender"><img src="./img/slug-front.gif" /></a>
            </div>
        </div>
    </div>

    <div class="bottom">
        <!-- Website by Rajin Shankar, 2018 -->
    </div>
</body>
</html>
